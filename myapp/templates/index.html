{% extends "base.html" %}

{% block content %}
    <h1>hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
        <div><p>{{ post.author.username }}</p></div>
    {% endfor %}

    {% for user in users %}
        <div><p>username: {{ user.username }} -- email: {{ user.email }}</p></div>
    {% endfor %}
{% endblock %}
